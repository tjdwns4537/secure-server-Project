<!DOCTYPE html>
<html lnag="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 회원가입 </title>
    <link rel="stylesheet" th:href="@{/css/join.css}">

</head>
<body>
<!-- header -->
<div id="header">
    <a th:href="@{/member/join.html}" title="회원가입 페이지"><img th:src="@{/Image/smilegatelogo.png}" id="logo"></a>
</div>


<!-- wrapper -->
<div id="wrapper">

    <!-- content-->
    <div id="content">
        <form th:action="@{/member/join}" method="post">
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                        <input type="text" name="userId" id="id" class="int" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                        <input type="text" name="password1" id="pswd1" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                        <img th:src="@{/Image/m_icon_pass.png}" id="pswd1_img1" class="pswdImg">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                        <input type="text" name="password2" id="pswd2" class="int" maxlength="20">
                        <img th:src="@{/Image/m_icon_check_disable.png}" id="pswd2_img1" class="pswdImg">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
                        <input type="text" name="userName" id="name" class="int" maxlength="20">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                <span class="box int_email">
                        <input type="text" name="email" id="email" class="int" maxlength="100" placeholder="선택입력">
                    </span>
                <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
                <span class="box int_mobile">
                        <input type="tel" name="phoneNumber" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
                <span class="error_next_box"></span>
            </div>


            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div>

        </form>


    </div>
    <!-- content-->

</div>
<!-- wrapper -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>

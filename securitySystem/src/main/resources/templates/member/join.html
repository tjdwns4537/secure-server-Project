<!DOCTYPE html>
<html lnag="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 회원가입 </title>
    <link rel="stylesheet" th:href="@{/css/join.css}">

    <style>
        #if{
            width:0px;
            height: 0px;
            border: 0px;
        }
    </style>
</head>
<body>
<script th:src="@{/js/main.js}"></script>
<!-- header -->
<div id="header">
    <a th:href="@{/member/join}" title="회원가입 페이지"><img th:src="@{/Image/smilegatelogo.png}" id="logo"></a>
</div>

<!-- wrapper -->
<div id="wrapper">

    <!-- content-->
    <div id="content">
        <iframe id="if" name="param"></iframe>
        <!-- EMAIL -->
        <form th:action="@{/member/emailConfirm}" method="post" target="param">
            <div>
                <h3 class="join_title"><label for="email">이메일</label></h3>
                <span class="box int_email">
                        <input type="text" name="email" id="email"
                               class="form-control" maxlength="100">
                    </span>
            </div>

            <!-- 이메일 인증 번호 요청 버튼 -->
            <input type="submit"
                   value="인증번호받기"
                   onclick="onclick()"
                   id="email-btn"
            />
        </form>
        <script>
            function onclick(){
                document.getElementById("email-hidden").value = document.getElementById("email").value;
            }
        </script>

        <form th:action="@{/member/emailVerify}" method="post" target="param">
            <div>
                <h3 class="join_title">인증 번호</h3>
                <input type="text" name="emailCheck" id="email-check" class="form-control" maxlength="100" placeholder="인증번호 입력">
            </div>

            <!-- 이메일 인증 번호 요청 버튼 -->
            <input type="submit"
                   value="인증번호 확인"
                   id="email-verify"
            />
        </form>


        <form th:action="@{/member/join}" th:object="${member}" method="post">

            <div th:if="${error?.containsKey('globalError')}">
                <p class="field-error" th:text="${error['globalError']}">전체 오류 메시지</p>
            </div>

            <!-- email (hidden) -->
<!--            <input type="text" name="emailHidden" id="email-hidden" class="form-control" maxlength="100">-->

            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                        <input type="text" name="userId" id="id" class="form-control" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                        <input type="text" name="password" id="pswd1" class="form-control" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                        <img th:src="@{/Image/m_icon_pass.png}" id="pswd1_img1" class="pswdImg">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                        <input type="text" name="password2" id="pswd2" class="form-control" maxlength="20">
                        <img th:src="@{/Image/m_icon_check_disable.png}" id="pswd2_img1" class="pswdImg">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title">
                    <label for="name">이름</label></h3>
                <span class="box int_name">
                        <input type="text" name="name" id="name"
                               class="form-control" maxlength="12">
                </span>
<!--                <span class="error_next_box"></span>-->
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
                <span class="box int_mobile">
                        <input type="tel" name="phoneNumber" id="mobile" class="form-control" maxlength="16" placeholder="전화번호 입력">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div>

        </form>


    </div>
    <!-- content-->

</div>
<!-- wrapper -->
</body>

</html>

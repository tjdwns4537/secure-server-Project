<!DOCTYPE html>
<html lnag="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 회원가입 </title>
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <style>
        .form-control{
            border: none;
            font-size: 20px;
        }
        #if{
            width:0px;
            height: 0px;
            border: 0px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<script th:src="@{/js/main.js}"></script>
<script>
    var emailVerify = document.querySelector('.email_verify');
    emailVerify.addEventListener('click',function (){
        window.open('/member/emailConfirm', "이메일인증하기", "width=800, height=350, top=30, left=30");
    })
</script>

<!-- header -->
<div id="header">
    <a th:href="@{/member/join}" title="회원가입 페이지"><img th:src="@{/image/smilegatelogo.png}" id="logo"></a>
</div>

<!-- wrapper -->
<div id="wrapper">
<!--     content-->
    <div id="content">
        <button type="button" class="email_verify">이메일 인증하기</button>
        <form th:action="@{/member/join}" th:object="${memberForm}" method="post">
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                        <input type="text" name="userId" id="id" maxlength="20" class="form-control" th:field="*{userId}">
                </span>
                <div class="field-error" th:if="${error?.containsKey('userIdError')}" th:text="${error['userIdError']}">
                    아이디 오류
                </div>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                        <input type="text" name="password" id="pswd1" class="form-control" maxlength="20"
                        th:field="*{password}">
                        <span id="alertTxt">사용불가</span>
                </span>
                <span class="error_next_box"></span>
                <div class="field-error" th:if="${error?.containsKey('passwordError')}" th:text="${error['passwordError']}">
                    비밀번호 오류
                </div>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                        <input type="text" th:field="*{password2}" name="password2" id="pswd2" class="form-control" maxlength="20">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title">
                    <label for="name">이름</label></h3>
                <span class="box int_name">
                        <input type="text" name="name" id="name" class="form-control" maxlength="12" th:field="*{name}">
                </span>
                <div class="field-error" th:if="${error?.containsKey('nameError')}" th:text="${error['nameError']}">
                    이름 오류
                </div>
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
                <span class="box int_mobile">
                        <input type="tel" name="phoneNumber" id="mobile" class="form-control" maxlength="16" placeholder="전화번호 입력" th:field="*{phoneNumber}">
                </span>
                <div class="field-error" th:if="${error?.containsKey('phoneNumberError')}" th:text="${error['phoneNumberError']}">
                    휴대폰 번호 오류
                </div>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="submit" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div>
        </form>
    </div>
    <!-- content-->

</div>
<!-- wrapper -->
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title> 로그인 </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/member/login-do" th:object="${LoginForm}" method="post">
<!--  <form>-->
    <img class="mb-4" th:src="@{/Image/smilegatelogo.png}" alt="" width="100" height="65">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>
<!--    th:field="*{userId}"-->
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="userId" placeholder="아이디를 입력하세요.">
      <label for="floatingInput">ID</label>
    </div>
    <div class="form-floating">
<!--      th:field="*{password}"-->
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="비밀번호를 입력하세요.">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 아이디 저장
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
  </body>
</html>
